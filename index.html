<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Web Raja Ampat</title>
  </head>
  <body>
    <!-- fitur home -->
    <header class="header">
      <nav>
        <div class="nav__logo"><a href="#">RAJA AMPAT</a></div>
        <ul class="nav__links">
          <li class="link"><a href="#home">Home</a></li>
          <li class="link"><a href="#trending">About</a></li>
          <li class="link"><a href="#destination">Gallery</a></li>
        </ul>
      </nav>
      <div class="section__container header__container" id="home">
        <h1>Raja Ampat
          <br>
          The Ultimate Pristine Paradise in West Papua</h1>
        <div class="header__form">
          <form action="/">
            <div class="input__group">
              <label for="destination">Where do you want to go?</label>
              <input type="text" placeholder="Country, ZIP" />
            </div>
            <div class="input__group">
              <label for="checkIn">Check In</label>
              <input type="text" placeholder="Choose a date" />
            </div>
            <div class="input__group">
              <label for="CheckOut">Check Out</label>
              <input type="text" placeholder="Choose a date" />
            </div>
            <div class="input__group">
              <label for="guests">Guests</label>
              <input type="text" placeholder="Number of guests" />
            </div>
            <button class="btn">CHECK AVAILABILITY</button>
          </form>
        </div>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
